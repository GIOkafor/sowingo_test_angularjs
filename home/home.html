<nav class="navbar logo_navbar">
  <a href="#" class="navbar-brand">
    <img src="https://firebasestorage.googleapis.com/v0/b/form-check-app.appspot.com/o/logo-2019.svg?alt=media&token=b26b10a4-1c39-400c-9538-f5b2e89f381b" alt="logo" width="200" height="40">
  </a>
</nav>

<nav class="navbar navbar-expand search_navbar sticky-top">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav search_ul">
      <form class="form-inline search_field">
        <i class="fas fa-search"></i>
        <input class="form-control search_input ml-sm-2" type="search" placeholder="Search by product name, manufacturer, SKU, keyword..." aria-label="Search">
      </form>
      <div class="nav-item nav-link dropdown categ">
        <span class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
          Categories
        </span>

        <div class="dropdown-menu">
          <a href="#" class="dropdown-item">Periodontists</a>
          <a href="#" class="dropdown-item">General Dentistry</a>
          <a href="#" class="dropdown-item">Endontonics</a>
        </div>
      </div>
      <div class="nav-item nav-link fav">
        <i class="fas fa-heart"></i> <span>Favourites</span>
      </div>
      <div class="nav-item nav-link cart">
        <span class="cart_icon_count">0</span>
        <i class="fas fa-shopping-cart"></i>
        <span>Cart</span>
      </div>
    </ul>
  </div>
</nav>

<div class="container-fluid">
  <div class="row mt-4 ml-2 d-flex align-items-baseline filter_res_control">
    <h4 class="pr-3">Promos</h4>

    <a href="#" class="pl-3">SEE ALL</a>
  </div>

  <div class="row">
    <!-- repeat col for each item -->
    <div 
      class="col col-sm-12 col-md-3 mb-3"
      ng-repeat="product in $ctrl.products">
        <div class="product_box d-flex flex-column align-items-center border rounded p-2">
          <img ng-src="{{product.main_image ? product.main_image : 'https://firebasestorage.googleapis.com/v0/b/form-check-app.appspot.com/o/image%20not%20found.png?alt=media&token=15008152-1af1-406a-8171-752f0a81b0ec'}}" alt="product image" class="product_image" height="60%" width="60%">
        
          <hr class="b-1">

          <div class="product_info d-flex flex-column">
            <span class="product_description_text">
              {{product.description}}
            </span>
            <div class="product_price align-self-end mt-3 mb-3">
              <span>Your Price</span>
              <span class="price_text font-weight-bold">${{product.vendor_inventory[0].price}}</span>
            </div>

            <div class="user_cta d-flex justify-content-end">
              <button class="btn mr-2"><i class="far fa-heart"></i></button>
              <buttton class="btn btn-primary">Add To Cart</buttton>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
